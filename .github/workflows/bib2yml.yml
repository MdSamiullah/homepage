name: Generate publications.yml

on:
  push:
    paths:
      - "assets/bib/publications.bib"
      - "scripts/bib2yml.py"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Convert BibTeX to YAML
        run: |
          python scripts/bib2yml.py assets/bib/publications.bib _data/publications.yml

      - name: Commit generated file
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/publications.yml
          git commit -m "Auto-generate publications.yml from BibTeX"
          git push
